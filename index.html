<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
  <style>
  #map {
    width: 1000px;
    height: 600px;
  }
</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript">
    const psiLevel = {

    }
    let tiles = new L.tileLayer('https://maps-{s}.onemap.sg/v3/Default/{z}/{x}/{y}.png', {
      detectRetina: true,
      maxZoom: 18,
      minZoom: 11,
      //Do not remove this attribution
      attribution: '<img src="https://docs.onemap.sg/maps/images/oneMap64-01.png" style="height:20px;width:20px;">' +
                   'New OneMap | Map data Â© contributors, <a href="http://SLA.gov.sg">Singapore Land Authority</a>'
    });
    let map = new L.Map("map", {
        center: [1.347833, 103.809357], 
        zoom: 12,
        maxBounds: L.latLngBounds(L.latLng(1.1, 103.5), L.latLng(1.5, 104.3))
      })
      .addLayer(tiles);

    $.get( "https://api.data.gov.sg/v1/environment/psi", function( data ) {

        let regions = data.region_metadata
        let readings = data.items[0].readings
        let psi = readings.psi_twenty_four_hourly
        let nationalPos
        for(let i = 0; i < regions.length; i++){
          region = regions[i]
          if(region.name == "national"){
            nationalPos = i
            continue
          }
          region["psi"] = psi[region.name]
        }
        regions.splice(nationalPos, 1)
        console.log(regions)
        $.each(regions,function(index,value){ 
          let lat = value.label_location.latitude
          let lng = value.label_location.longitude
          let circle = L.circle([lat, lng], {
              color: 'lime',
              fillColor: 'lime',
              fillOpacity: 0.5,
              radius: 1500
          }).addTo(map)
          circle.bindPopup("Regions: " + value.name + "<br/>PSI: " + value.psi);
          let icon = L.divIcon({
            html: '<span>' + value.psi + '</span>',
            className: 'circleTxt',
            iconSize: [15, 15],
          })
          let marker = L.marker([lat, lng], {
            icon: icon,
          }).addTo(map)
        });
      });
                    
  </script>
</body>
</html>
